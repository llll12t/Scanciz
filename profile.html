<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน / ตรวจสอบข้อมูล</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=sarabun:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: { extend: { fontFamily: { 'sarabun': ['Sarabun', 'sans-serif'] }, colors: { 'primary-blue': '#110D42', 'primary-yellow': '#FFB900' } } }
        }
    </script>
</head>
<body class="bg-slate-100 font-sarabun flex items-center justify-center  min-h-screen">

    <div class="w-full max-w-sm mx-auto p-4">
        <div id="loading-state" class="text-center">
            <p class="text-slate-500">กำลังตรวจสอบสถานะการลงทะเบียน...</p>
        </div>

        <div id="profile-view" class="hidden bg-white p-6 rounded-2xl shadow-lg">
            <div class="bg-primary-blue text-white w-full py-4 mb-6 rounded-2xl flex flex-col items-center justify-center">
                <span class="text-base">เลขที่นั่งของคุณคือ</span>
                <strong id="profile-seat" class="text-5xl font-bold leading-tight"></strong>
            </div>
            <div class="space-y-3 text-left">
                <p><strong class="block text-primary-blue">ชื่อ - สกุล:</strong> <span id="profile-name" class="text-slate-700"></span></p>
                <p><strong class="block text-primary-blue">รหัสนักศึกษา:</strong> <span id="profile-student-id" class="text-slate-700"></span></p>
                <p><strong class="block text-primary-blue">หลักสูตร:</strong> <span id="profile-course" class="text-slate-700"></span></p>
            </div>

            <div id="checkin-status-banner" class="mt-6 p-4 rounded-lg text-center font-semibold">
                <p id="checkin-status-message"></p>
            </div>
            </div>
        
        <div id="register-view" class="hidden bg-white p-8 rounded-2xl shadow-lg text-center">
            <h1 class="text-2xl font-bold text-primary-blue mb-2">ตรวจสอบเลขที่นั่ง</h1>
            <p class="text-slate-500 ">กรุณากรอกเลขบัตรประชาชน 13 หลัก</p>
            <p class="text-slate-500 mb-6">เพื่อยืนยันตัวตน</p>

            <form id="liff-form" onsubmit="handleRegister(event)">
                <div class="mb-4">
                    <input type="tel" id="citizen-id-input" pattern="[0-9]*" maxlength="13" placeholder="เลขบัตรประชาชน" class="w-full text-center text-xl tracking-wider p-3 border-2 border-slate-200 rounded-lg" required>
                </div>
                <button type="submit" id="submit-button" class="w-full bg-primary-yellow text-primary-blue font-bold py-3 px-5 rounded-lg">ยืนยันการลงทะเบียน</button>
            </form>
             <div id="status-message-container" class="mt-4 min-h-[24px]">
                 <p id="status-message" class="font-semibold"></p>
             </div>
            <div id="success-view" class="hidden">
                 <button id="check-data-button" class="w-full mt-4 bg-primary-blue text-white font-bold py-3 px-5 rounded-lg">
                     ตรวจสอบข้อมูล (5)
                 </button>
            </div>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbypzA8mOVHpkx8-SOzszGLbbNMmpF4tyRlIKW8jdxN7cboVe6J6mO2MYb0W3NBG5k__Gg/exec'; // ⚠️ **สำคัญ: แก้ไขเป็น URL ของคุณ**
        let lineUserId = null;

        async function main() {
            // ... ฟังก์ชัน main ยังคงเหมือนเดิม ...
            try {
                await liff.init({ liffId: "2007863251-DrxJ6Ya1" }); // ⚠️ **สำคัญ: แก้ไข LIFF ID ตรงนี้**
                if (liff.isLoggedIn()) {
                    const profile = await liff.getProfile();
                    lineUserId = profile.userId;
                    await checkRegistrationStatus(lineUserId);
                } else {
                    document.getElementById('loading-state').textContent = "กรุณาเปิดในแอปพลิเคชัน LINE";
                }
            } catch (error) {
                console.error(error);
                document.getElementById('loading-state').innerHTML = `<p class="text-red-500">เกิดข้อผิดพลาดในการเชื่อมต่อ LIFF</p>`;
            }
        }

        async function checkRegistrationStatus(userId) {
            // ... ฟังก์ชัน checkRegistrationStatus ยังคงเหมือนเดิม ...
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('register-view').classList.add('hidden');
            document.getElementById('profile-view').classList.add('hidden');

            try {
                const response = await fetch(`${WEB_APP_URL}?action=searchByLineId&lineId=${userId}`);
                const result = await response.json();
                
                document.getElementById('loading-state').classList.add('hidden');

                if (result.found) {
                    showProfile(result);
                } else {
                    document.getElementById('register-view').classList.remove('hidden');
                }
            } catch (e) {
                 document.getElementById('loading-state').innerHTML = `<p class="text-red-500">การเชื่อมต่อล้มเหลว</p>`;
            }
        }

        /**
         * ⭐ START: แก้ไขฟังก์ชัน showProfile
         * เพิ่ม Logic การแสดงผลสถานะการเข้าร่วม
         */
        function showProfile(data) {
            // แสดงข้อมูลพื้นฐาน
            document.getElementById('profile-name').textContent = data.name;
            document.getElementById('profile-student-id').textContent = data.studentId;
            document.getElementById('profile-course').textContent = data.course;
            document.getElementById('profile-seat').textContent = data.seat;
            
            // ดึง Element ของป้ายประกาศ
            const statusBanner = document.getElementById('checkin-status-banner');
            const statusMessage = document.getElementById('checkin-status-message');

            // ตรวจสอบสถานะการเข้าร่วมจากคอลัมน์ H
            if (data.status === 'เข้าร่วมแล้ว') {
                // **กรณีเข้าร่วมแล้ว:** แสดงป้ายสีเขียวพร้อมเวลา
                statusBanner.className = 'mt-6 p-4 rounded-lg text-center font-semibold bg-green-100 text-green-800';
                
                let checkinTime = 'ไม่ระบุเวลา';
                if (data.timestamp) {
                    // จัดรูปแบบเวลาให้อ่านง่าย
                    checkinTime = new Date(data.timestamp).toLocaleString('th-TH', {
                        year: 'numeric', month: 'long', day: 'numeric', 
                        hour: '2-digit', minute: '2-digit', second: '2-digit'
                    });
                }
                statusMessage.innerHTML = `ยืนยันการเข้าร่วมแล้ว<br><span class="text-sm font-normal"> ${checkinTime}</span>`;

            } else {
                // **กรณียังไม่เข้าร่วม:** แสดงป้ายสีแดง
                statusBanner.className = 'mt-6 p-4 rounded-lg text-center font-semibold bg-red-100 text-red-800';
                statusMessage.textContent = 'กรุณานำบัตรประชาชนของท่านยื่นให้เจ้าหน้าที่เพื่อสแกนยืนยันการเข้าร่วม';
            }

            // แสดงผลหน้าโปรไฟล์
            document.getElementById('register-view').classList.add('hidden');
            document.getElementById('profile-view').classList.remove('hidden');
        }
        /** ⭐ END: แก้ไขฟังก์ชัน showProfile */
        
        async function handleRegister(event) {
            // ... ฟังก์ชัน handleRegister ยังคงเหมือนเดิม ...
            event.preventDefault();
            const citizenId = document.getElementById('citizen-id-input').value;
            const statusDiv = document.getElementById('status-message');
            const submitBtn = document.getElementById('submit-button');
            submitBtn.disabled = true;
            submitBtn.textContent = 'กำลังบันทึก...';
            statusDiv.textContent = '';
            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'updateLineId',
                        data: { citizenId: citizenId, lineUserId: lineUserId }
                    }),
                });
                const result = await response.json();
                if (result.success) {
                    document.getElementById('liff-form').classList.add('hidden');
                    const successView = document.getElementById('success-view');
                    successView.classList.remove('hidden');
                    statusDiv.textContent = result.message;
                    statusDiv.className = 'font-semibold text-green-600';
                    const checkBtn = document.getElementById('check-data-button');
                    let countdown = 5;
                    let interval = setInterval(() => {
                        countdown--;
                        checkBtn.textContent = `ตรวจสอบข้อมูล (${countdown})`;
                        if (countdown <= 0) {
                            clearInterval(interval);
                            checkRegistrationStatus(lineUserId);
                        }
                    }, 1000);
                    checkBtn.onclick = () => {
                        clearInterval(interval);
                        checkRegistrationStatus(lineUserId);
                    };
                } else {
                    statusDiv.textContent = result.message || 'เกิดข้อผิดพลาด';
                    statusDiv.className = 'font-semibold text-red-600';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'ยืนยันการลงทะเบียน';
                }
            } catch (e) {
                statusDiv.textContent = 'การเชื่อมต่อล้มเหลว';
                statusDiv.className = 'font-semibold text-red-600';
                submitBtn.disabled = false;
                submitBtn.textContent = 'ยืนยันการลงทะเบียน';
            }
        }

        document.addEventListener('DOMContentLoaded', main);
    </script>
</body>
</html>
