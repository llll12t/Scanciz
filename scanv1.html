<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ระบบเช็คอินกิจกรรม</title>
    
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js'></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=sarabun:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #110D42;
            --primary-yellow: #FFB900;
            --light-bg: #F5F7FA;
            --white: #FFFFFF;
            --dark-text: #333333;
            --light-text: #888888;
            --border-color: #EEEEEE;
        }
        body { 
            margin: 0; 
            font-family: 'Sarabun', sans-serif; 
            background-color: var(--light-bg); 
            color: var(--dark-text); 
            display: flex; 
            justify-content: center;  
            min-height: 100vh; 
            padding: 0px; 
        }
        .app-container { 
            width: 100%; 
            max-width: 420px; 
            height: 100vh;
            background-color: var(--white); 
            border-radius: 0px;   
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .app-header { 
            background-color: var(--primary-blue); 
            color: var(--white); 
            padding: 15px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-shrink: 0; 
        }
        .app-header h1 { 
            margin: 0; 
            font-size: 1.2em; 
            font-weight: 600; 
            text-align: center;
            flex-grow: 1;
        }
        .header-back-button { 
            width: 50px; 
            background: none; 
            border: none; 
            color: white; 
            font-size: 1em; 
            cursor: pointer; 
            padding: 0; 
            text-align: left;
            visibility: hidden; /* ซ่อนเป็นค่าเริ่มต้น */
        }
        main { 
            padding: 25px; 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
            overflow-y: auto; 
        }
        .screen { 
            display: none; 
            height: 100%; 
            flex-direction: column; 
            justify-content: space-between; 
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .screen.active { display: flex; }
        .card { 
            background-color: var(--white); 
            border-radius: 16px; 
            padding: 20px; 
            border: 1px solid var(--border-color); 
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--light-text);
        }
        select, input[type="tel"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-family: 'Sarabun', sans-serif;
            font-size: 1em;
            box-sizing: border-box;
        }
        button { 
            width: 100%; 
            padding: 15px; 
            border: none; 
            border-radius: 12px; 
            font-size: 1em; 
            font-weight: 700; 
            font-family: 'Sarabun', sans-serif; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }
        button:disabled { 
            background-color: #a0a0a0 !important;
            color: #666 !important;
            cursor: not-allowed; 
        }
        .btn-primary { background-color: var(--primary-yellow); color: var(--dark-text); }
        .btn-dark { background-color: var(--primary-blue); color: var(--white); }
        .btn-secondary { background-color: #f0f0f0; color: var(--dark-text); border: 1px solid var(--border-color); }
        .button-group { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            margin-top: 25px; 
            width: 100%;
        }
        #camera-scanner-screen { text-align: center; }
        #camera-feed-container { position: relative; width: 100%; flex-grow: 1; display: flex; align-items: center; justify-content: center; overflow: hidden; border-radius: 16px; margin-bottom: 15px; background-color: black;}
        #video-feed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        #card-frame { position: absolute; width: 90%; height: 0; padding-bottom: 56.25%; border: 3px solid rgba(255, 255, 255, 0.9); border-radius: 12px; box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6); }
        #ocr-status { margin: 15px 0; font-weight: 600; color: var(--primary-blue); min-height: 24px;}
        .info-details p { margin: 0 0 10px 0; font-size: 0.95em; }
        .info-details p strong { display: block; font-size: 1.1em; color: var(--dark-text); }
        .status-tag { display: inline-block; padding: 5px 12px; border-radius: 20px; font-weight: 600; font-size: 0.9em; }
        .status-tag.waiting { background-color: #fff0c7; color: #d18c00; }
        .status-tag.checked-in { background-color: #d4edda; color: #155724; }
        #message-box { text-align: center; margin-top: 20px; font-weight: bold; padding: 12px; border-radius: 8px; display: none; }
        .message-success { background-color: #d4edda; color: #155724; }
        .message-error { background-color: #f8d7da; color: #721c24; }
        #history-filter-container { display: flex; gap: 10px; align-items: center; margin-bottom: 15px; }
        #log-list { max-height: 60vh; overflow-y: auto; padding: 5px 15px; }
        .log-item { display: flex; justify-content: space-between; align-items: flex-start; padding: 12px 5px; border-bottom: 1px solid var(--border-color); }
        .log-item:last-child { border-bottom: none; }
        .log-name { font-weight: 600; font-size: 1em; margin-bottom: 2px; }
        .log-time { font-size: 0.8em; color: var(--light-text); }
        .log-extra { text-align: right; }
        .log-course { font-size: 0.9em; font-weight: 600; }
        .log-activity { font-size: 0.8em; color: var(--light-text); }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <button class="header-back-button" onclick="goBack()">กลับ</button>
            <h1 id="header-title">เช็คอินกิจกรรม</h1>
            <div style="width: 50px;"></div>
        </header>
        <main>
            <div id="home-screen" class="screen">
                <div style="text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <h2>ระบบเช็คอิน</h2>
                    <p style="color: var(--light-text);">ยินดีต้อนรับสู่ระบบเช็คอินด้วยบัตรประชาชน</p>
                </div>
                <div class="button-group">
                    <button class="btn-dark" onclick="showHistory()">ดูประวัติ</button>
                    <button class="btn-primary" onclick="initSelection()">เริ่มเช็คอิน</button>
                </div>
            </div>

            <div id="course-select-screen" class="screen">
                <div style="width:100%;">
                    <h3 style="text-align:center; margin-top:0;">กรุณาเลือกกิจกรรม</h3>
                    <div class="card">
                        <label for="activity-select-dropdown">กิจกรรม</label>
                        <select id="activity-select-dropdown" onchange="handleActivityChange()"></select>
                        <div id="course-select-status" style="text-align:center; color: red; margin-top: 15px; min-height: 20px;"></div>
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn-primary" onclick="proceedWithCheckIn('scan')">สแกนบัตรประชาชน</button>
                    <button class="btn-dark" onclick="proceedWithCheckIn('manual')">กรอกเลขบัตรเอง</button>
                    <button class="btn-secondary" onclick="resetAndGoHome()">กลับหน้าหลัก (ล้างค่า)</button>
                </div>
            </div>

            <div id="camera-scanner-screen" class="screen">
                <div id="camera-feed-container">
                    <video id="video-feed" autoplay playsinline></video>
                    <div id="card-frame"></div>
                </div>
                <p id="ocr-status">กำลังเริ่มต้นกล้อง...</p>
                <div class="button-group">
                    <button class="btn-secondary" onclick="stopCamera(true)">ยกเลิก</button>
                </div>
            </div>

            <div id="manual-input-screen" class="screen">
                <div>
                    <h3 style="text-align:center;">กรอกเลขบัตรประชาชน</h3>
                    <div class="card" style="padding: 30px;">
                        <input type="tel" id="manual-id-input" pattern="[0-9]*" placeholder="xxxxxxxxxxxxx">
                    </div>
                    <div id="manual-search-status" style="text-align:center; color: red; margin-top: 15px; min-height: 20px;"></div>
                </div>
                <div class="button-group">
                    <button class="btn-primary" onclick="handleManualSearch()">ค้นหา</button>
                </div>
            </div>
            
            <div id="history-screen" class="screen">
                </div>

            <div id="details-screen" class="screen">
                <div>
                    <div class="card">
                        <div class="info-details">
                            <p><strong>ชื่อ - สกุล:</strong> <span id="detail-name"></span></p>
                            <p><strong>เลขบัตรประชาชน:</strong> <span id="detail-national-id"></span></p>
                            <p><strong>หลักสูตร:</strong> <span id="detail-course"></span></p>
                            <p><strong>กิจกรรม:</strong> <span id="detail-activity"></span></p>
                            <p><strong>สถานะ:</strong> <span id="detail-status"></span></p>
                        </div>
                    </div>
                    <div id="message-box"></div>
                </div>
                <div class="button-group" id="details-button-group"></div>
            </div>
        </main>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwBBbtIE7WwUG2IgaXvXU_Z42vxOngXDkhkhG6ADld4jChcBeerWXGZkezLChBkLwIs/exec';
        let currentMemberData = {};
        let videoStream = null;
        let scanTimeout = null;
        let isScanning = false;

        // --- ฟังก์ชันควบคุม UI ---
        function showScreen(screenId) {
            document.querySelectorAll('main > .screen').forEach(s => s.classList.remove('active'));
            const activeScreen = document.getElementById(screenId);
            if (activeScreen) activeScreen.classList.add('active');

            const backButton = document.querySelector('.header-back-button');
            const headerTitle = document.getElementById('header-title');
            
            backButton.style.visibility = (screenId === 'home-screen') ? 'hidden' : 'visible';
            
            const titles = {
                'home-screen': 'เช็คอินกิจกรรม',
                'course-select-screen': 'เลือกกิจกรรม',
                'history-screen': 'ประวัติการเช็คอิน',
                'details-screen': 'รายละเอียด',
                'camera-scanner-screen': 'สแกนบัตรประชาชน',
                'manual-input-screen': 'กรอกเลขบัตร'
            };
            headerTitle.textContent = titles[screenId] || 'เช็คอินกิจกรรม';
            hideMessage();
        }

        function goBack() {
            if (isScanning) { stopCamera(false); }
            const activeScreenId = document.querySelector('.screen.active').id;
            const backMap = {
                'camera-scanner-screen': 'course-select-screen',
                'manual-input-screen': 'course-select-screen',
                'details-screen': 'course-select-screen',
                'course-select-screen': 'home-screen',
                'history-screen': 'home-screen'
            };
            showScreen(backMap[activeScreenId] || 'home-screen');
        }

        function resetAndGoHome() {
            localStorage.removeItem('savedActivity');
            showScreen('home-screen');
        }

        function showMessage(text, type) {
            const msgBox = document.getElementById('message-box');
            msgBox.textContent = text;
            msgBox.className = 'message-box ' + (type === 'success' ? 'message-success' : 'message-error');
            msgBox.style.display = 'block';
        }

        function hideMessage() {
            const msgBox = document.getElementById('message-box');
            if(msgBox) msgBox.style.display = 'none';
        }

        // --- ฟังก์ชันจัดการการเลือกข้อมูล ---
        async function initSelection() {
            showScreen('course-select-screen');
            const activityDropdown = document.getElementById('activity-select-dropdown');
            activityDropdown.disabled = true;
            activityDropdown.innerHTML = '<option value="">-- กำลังโหลดกิจกรรม... --</option>';
            
            try {
                const response = await fetch(`${WEB_APP_URL}?action=getActivities`);
                const result = await response.json();
                
                if (result.success && result.data.length > 0) {
                    activityDropdown.innerHTML = '<option value="">-- กรุณาเลือกกิจกรรม --</option>';
                    result.data.forEach(activity => {
                        const option = document.createElement('option');
                        option.value = activity;
                        option.textContent = activity;
                        activityDropdown.appendChild(option);
                    });
                    const savedActivity = localStorage.getItem('savedActivity');
                    if (savedActivity) {
                        activityDropdown.value = savedActivity;
                    }
                } else {
                    activityDropdown.innerHTML = '<option value="">-- ไม่พบกิจกรรม --</option>';
                }
            } catch (error) {
                activityDropdown.innerHTML = '<option value="">-- โหลดล้มเหลว --</option>';
            } finally {
                activityDropdown.disabled = false;
            }
        }

        function handleActivityChange() {
            const selectedActivity = document.getElementById('activity-select-dropdown').value;
            localStorage.setItem('savedActivity', selectedActivity);
            document.getElementById('course-select-status').textContent = '';
        }

        function proceedWithCheckIn(mode) {
            const activity = document.getElementById('activity-select-dropdown').value;
            if (!activity) {
                document.getElementById('course-select-status').textContent = 'กรุณาเลือกกิจกรรม';
                return;
            }
            document.getElementById('course-select-status').textContent = '';
            if (mode === 'scan') { initCameraScanner(); } 
            else if (mode === 'manual') { 
                document.getElementById('manual-id-input').value = '';
                document.getElementById('manual-search-status').textContent = '';
                showScreen('manual-input-screen'); 
            }
        }

        // --- ฟังก์ชัน OCR Scanner ---
        async function initCameraScanner() {
            showScreen('camera-scanner-screen');
            const video = document.getElementById('video-feed');
            const statusDiv = document.getElementById('ocr-status');
            statusDiv.textContent = 'กำลังเริ่มต้นกล้อง...';
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } } });
                video.srcObject = stream;
                videoStream = stream;
                video.onloadeddata = () => {
                    isScanning = true;
                    statusDiv.textContent = 'จัดบัตรให้อยู่ในกรอบ...';
                    startAutoScanLoop();
                };
            } catch (err) {
                statusDiv.textContent = 'ไม่สามารถเปิดกล้องได้';
                alert('เกิดข้อผิดพลาดในการเปิดกล้อง: ' + err);
            }
        }

        function stopCamera(navigate = true) {
            isScanning = false;
            if (scanTimeout) clearTimeout(scanTimeout);
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            if (navigate) showScreen('course-select-screen');
        }

        async function startAutoScanLoop() {
            if (!isScanning) return;
            const video = document.getElementById('video-feed');
            const canvas = document.getElementById('canvas');
            const statusDiv = document.getElementById('ocr-status');

            if (!video || video.readyState < video.HAVE_ENOUGH_DATA || video.videoWidth === 0) {
                if(isScanning) scanTimeout = setTimeout(startAutoScanLoop, 1000);
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            statusDiv.textContent = "🔍 กำลังตรวจสอบภาพ...";

            try {
                const { data: { text } } = await Tesseract.recognize(canvas, 'tha+eng');
                const idMatch = text.match(/\d[\d\s\-]{11,20}/);
                if (idMatch && idMatch[0]) {
                    const idNumber = idMatch[0].replace(/\D/g, '');
                    if (idNumber.length === 13) {
                        isScanning = false;
                        statusDiv.textContent = `✅ พบเลขบัตรแล้ว! กำลังตรวจสอบ...`;
                        await handleSearch(idNumber);
                        return;
                    }
                }
            } catch (e) {
                console.error("OCR Error:", e);
                statusDiv.textContent = "❌ เกิดข้อผิดพลาดในการอ่านภาพ";
            }
            if (isScanning) { scanTimeout = setTimeout(startAutoScanLoop, 1500); }
        }

        // --- ฟังก์ชันจัดการข้อมูล ---
        async function handleSearch(citizenId, onErrorCallback) {
            const activity = document.getElementById('activity-select-dropdown').value;
            const statusDiv = document.querySelector('.screen.active').querySelector('#ocr-status, #manual-search-status');
            statusDiv.textContent = 'กำลังค้นหาข้อมูล...';
            
            try {
                const encodedActivity = encodeURIComponent(activity);
                const response = await fetch(`${WEB_APP_URL}?action=search&id=${citizenId}&activity=${encodedActivity}`);
                const data = await response.json();
                if (data.found) {
                    stopCamera(false);
                    showDetails(data);
                } else {
                    const errorMessage = `ไม่พบเลขบัตร "${citizenId}" ในกิจกรรมนี้`;
                    if (onErrorCallback) {
                        onErrorCallback(errorMessage);
                    } else {
                         statusDiv.textContent = errorMessage + '... ลองอีกครั้ง';
                         setTimeout(() => {
                            if (document.getElementById('camera-scanner-screen').classList.contains('active')) {
                                statusDiv.textContent = 'จัดบัตรให้อยู่ในกรอบ...';
                                isScanning = true;
                                startAutoScanLoop();
                            }
                         }, 2500);
                    }
                }
            } catch (error) {
                const errorMessage = 'การเชื่อมต่อล้มเหลว';
                if (onErrorCallback) onErrorCallback(errorMessage);
                else {
                    alert(errorMessage);
                    goBack();
                }
            }
        }
        
        async function handleManualSearch() {
            const id = document.getElementById('manual-id-input').value;
            if(!id || id.length !== 13) {
                document.getElementById('manual-search-status').textContent = 'กรุณากรอกเลข 13 หลักให้ถูกต้อง';
                return;
            }
            await handleSearch(id, (errorMessage) => {
                document.getElementById('manual-search-status').textContent = errorMessage;
            });
        }

        function showDetails(data) {
            currentMemberData = data;
            document.getElementById('detail-name').textContent = data.name;
            document.getElementById('detail-national-id').textContent = data.id;
            document.getElementById('detail-course').textContent = data.course;
            document.getElementById('detail-activity').textContent = data.activity;
            
            const statusSpan = document.getElementById('detail-status');
            const buttonGroup = document.getElementById('details-button-group');
            statusSpan.className = 'status-tag';
            
            if (data.status === 'เข้าร่วมแล้ว') {
                statusSpan.textContent = 'ยืนยันแล้ว';
                statusSpan.classList.add('checked-in');
                buttonGroup.innerHTML = `<button class="btn-dark" onclick="goBack()">เช็คอินคนถัดไป</button>`;
            } else {
                statusSpan.textContent = 'รอการยืนยัน';
                statusSpan.classList.add('waiting');
                buttonGroup.innerHTML = `<button class="btn-primary" id="confirm-button" onclick="handleConfirm()">ยืนยันการเข้าร่วม</button>`;
            }
            showScreen('details-screen');
        }

        async function handleConfirm() {
            if (!currentMemberData) return;
            const confirmButton = document.getElementById('confirm-button');
            confirmButton.disabled = true;
            confirmButton.textContent = 'กำลังบันทึก...';

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST', 
                    body: JSON.stringify({ 
                        action: 'confirm', 
                        id: currentMemberData.id, 
                        course: currentMemberData.course,
                        activity: currentMemberData.activity
                    })
                });
                const result = await response.json();
                if (result.success) {
                    showMessage('ยืนยันข้อมูลสำเร็จ!', 'success');
                    showDetails({ ...currentMemberData, status: 'เข้าร่วมแล้ว' });
                } else {
                    showMessage(`เกิดข้อผิดพลาด: ${result.message}`, 'error');
                    confirmButton.disabled = false;
                    confirmButton.textContent = 'ยืนยันการเข้าร่วม';
                }
            } catch (error) {
                showMessage('การเชื่อมต่อผิดพลาด', 'error');
                confirmButton.disabled = false;
                confirmButton.textContent = 'ยืนยันการเข้าร่วม';
            }
        }
        
        // --- ฟังก์ชันแสดงประวัติ (ปรับปรุงใหม่) ---
        async function showHistory() {
            showScreen('history-screen');
            const historyScreen = document.getElementById('history-screen');
            historyScreen.innerHTML = `
                <div style="display: flex; flex-direction: column; height: 100%;">
                    <div id="history-filter-container">
                        <label for="history-activity-filter" style="margin-bottom:0; flex-shrink: 0;">กิจกรรม:</label>
                        <select id="history-activity-filter" onchange="fetchAndDisplayLogs()"></select>
                    </div>
                    <div id="log-list" class="card" style="flex-grow: 1; padding-top: 10px; padding-bottom: 10px;">
                        <p style="text-align:center;">กำลังโหลด...</p>
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn-secondary" onclick="goBack()">กลับ</button>
                </div>`;
            
            await populateActivityHistoryFilter();
            await fetchAndDisplayLogs();
        }

        async function populateActivityHistoryFilter() {
            const filterDropdown = document.getElementById('history-activity-filter');
            if (!filterDropdown) return;
            
            try {
                const response = await fetch(`${WEB_APP_URL}?action=getLoggedActivities`);
                const result = await response.json();
                
                filterDropdown.innerHTML = '<option value="all">ทั้งหมด</option>';
                if (result.success && result.data.length > 0) {
                    result.data.forEach(activity => {
                        const option = document.createElement('option');
                        option.value = activity;
                        option.textContent = activity;
                        filterDropdown.appendChild(option);
                    });
                }
            } catch (error) {
                console.error("Could not populate history filter:", error);
                filterDropdown.innerHTML = '<option value="all">โหลดล้มเหลว</option>';
            }
        }

        async function fetchAndDisplayLogs() {
            const logListDiv = document.getElementById('log-list');
            const filterDropdown = document.getElementById('history-activity-filter');
            if (!logListDiv || !filterDropdown) return;

            const selectedActivity = filterDropdown.value;
            logListDiv.innerHTML = '<p style="text-align:center;">กำลังโหลดข้อมูล...</p>';

            try {
                const response = await fetch(`${WEB_APP_URL}?action=getLog&activity=${encodeURIComponent(selectedActivity)}`);
                const result = await response.json();

                if (result.success && result.data.length > 0) {
                    logListDiv.innerHTML = '';
                    result.data.forEach(log => {
                        const item = document.createElement('div');
                        item.className = 'log-item';
                        // log[0]=Timestamp, log[2]=Name, log[3]=Course, log[4]=Activity
                        const logTime = new Date(log[0]).toLocaleString('th-TH', { dateStyle: 'short', timeStyle: 'short' });
                        item.innerHTML = `
                            <div>
                                <div class="log-name">${log[2]} ✅</div>
                                <div class="log-time">${logTime} น.</div>
                            </div>
                            <div class="log-extra">
                                <div class="log-course">${log[3]}</div>
                                <div class="log-activity">${log[4]}</div>
                            </div>`;
                        logListDiv.appendChild(item);
                    });
                } else {
                    logListDiv.innerHTML = '<p style="text-align:center;">ไม่พบข้อมูลประวัติสำหรับกิจกรรมนี้</p>';
                }
            } catch (error) {
                logListDiv.innerHTML = '<p style="text-align:center; color:red;">ไม่สามารถโหลดข้อมูลได้</p>';
            }
        }

        // --- เริ่มต้นแอป ---
        document.addEventListener('DOMContentLoaded', () => {
            showScreen('home-screen');
        });
    </script>
</body>
</html>
